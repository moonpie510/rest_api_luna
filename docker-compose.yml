services:
    nginx:
        image: nginx:alpine
        container_name: luna_nginx
        volumes:
            - .:/var/www/luna/site
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./docker/nginx/log:/var/log/nginx
        environment:
            - DOCKER_NAME=luna
        networks:
            - common
        ports:
            - 8080:80

    php-fpm:
        build: ./docker/php-fpm
        container_name: luna_php-fpm
        restart: unless-stopped
        working_dir: /var/www/luna/site
        volumes:
            - ./docker/php-fpm/php.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini
            - ./docker/php-fpm/php-fpm.conf:/etc/php/8.3/fpm/pool.d/z-overrides.conf
            - ./docker/php-fpm/log:/var/log/php-fpm
            - .:/var/www/luna/site
        ports:
            - 51025:51025
        networks:
            - common

    mysql:
        image: mysql:8
        container_name: luna_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: luna
        volumes:
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/99-overrides.cnf
            - ./docker/mysql/db:/var/lib/mysql
            - ./docker/mysql/bak/:/bak
        ports:
            - 3306:3306
        networks:
            - common

networks:
    common:
        external: true
